<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <title>Directory for Student Success</title>
  </head>
  <body>
    <div class="relative bg-white">
      <div class="mx-auto max-w-7xl lg:grid lg:grid-cols-12 lg:gap-x-8 lg:px-8">
        <div
          class="px-6 pb-24 pt-10 sm:pb-32 lg:col-span-7 lg:px-0 lg:pb-56 lg:pt-48 xl:col-span-6"
        >
          <div class="mx-auto max-w-2xl lg:mx-0">
            <h1
              class="flex flex-col text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl"
            >
              <span>Directory for</span>
              <span>Student Success</span>
            </h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">
              40% of enrolled students do not know about campus resources and
              support services. Be part of the 60% that do.
            </p>
            <div class="mt-10 flex items-center gap-x-6">
              <a
                href="/services"
                class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                >Find services</a
              >
              <a
                href="/about-us.html"
                class="text-sm font-semibold leading-6 text-gray-900"
                >About us <span aria-hidden="true">â†’</span></a
              >
            </div>
          </div>
        </div>
        <div
          class="relative lg:col-span-5 lg:-mr-8 xl:absolute xl:inset-0 xl:left-1/2 xl:mr-0"
        >
          <img
            class="aspect-[3/2] w-full bg-gray-50 object-cover lg:absolute lg:inset-0 lg:aspect-auto lg:h-full"
            src="/images/student-services.jpg"
            alt="Student Services building"
          />
        </div>
      </div>
    </div>

    <script src="/components/navbar/navbar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
